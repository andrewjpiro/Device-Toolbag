<!DOCTYPE html>
<html>

  <head>

      <title>Device Toolbag</title>

      <script src = "moosql.js"></script>
      <link rel="stylesheet" href="selected.css">

  </head>

  <body>

	<div id = "DisplayMessage">
		<h4>Drag items into the gearbag. 
		    Hit enter to toggle fullscreen</h4>
    	</div>

	<div id = "gearbag">
	        <button onclick="clearDatabase()">Clear</button>
		<img src = "https://cdn4.iconfinder.com/data/icons/whsr-january-flaticon-set/512/toolbox.png" id="gearBagImage">
	</div>

  	<div align="center" id="imageDiv">

	  <button style= "float:left" onclick="prevPage()">Prev page</button>  	
	  <button style="float:right" onclick="nextPage()">Next page</button>
	  
	  <div id="paginator">

	        <p id="total"> Page 	
	        <input type="text" id="page" value=1></input>
	        <input type = "button" value="Go" onclick="goToPage()"></input>
	         of </p>
          </div>

	</div>
	
        <script src = "draggable.js"></script>	
	<script src = "sqlCode.js"></script>        
	<script src="siteCode.js"></script>

  </body>

</html>
